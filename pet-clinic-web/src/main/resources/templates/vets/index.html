<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">Vets List</h1>
<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">John</td>
        <td th:text="${vet.lastName}">Vet</td>
    </tr>
</table>
</body>
</html>
