<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of pet owners</title>
</head>
<body>
<h1 th:text="'List of Owners'">Owner List</h1>
<table>
    <thread>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thread>
    <tr th:each="owner:${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Nicu</td>
        <td th:text="${owner.lastName}">Marian</td>
    </tr>
</table>
</body>
</html>
